<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .product {
            display: inline-block;
            width: 30%;
            border: 1px solid #ccc;
            margin: 1%;
            padding: 1%;
            border-radius: 10px;
            background-color: #fff;
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #333;
        }
        .cart-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Grocery Store</h1>

    <!-- Products Section -->
    <div id="products">
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Apple">
            <h3>Apple</h3>
            <p>$1.00</p>
            <button onclick="addToCart('Apple', 1)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Banana">
            <h3>Banana</h3>
            <p>$0.50</p>
            <button onclick="addToCart('Banana', 0.5)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Orange">
            <h3>Orange</h3>
            <p>$0.80</p>
            <button onclick="addToCart('Orange', 0.8)">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Section -->
    <h2>Your Cart</h2>
    <div id="cart" class="cart">
        <p>Your cart is empty.</p>
    </div>
</div>

<script>
    let cart = [];

    function addToCart(product, price) {
        cart.push({ product, price });
        renderCart();
    }

    function renderCart() {
        const cartDiv = document.getElementById('cart');
        cartDiv.innerHTML = '';

        if (cart.length === 0) {
            cartDiv.innerHTML = '<p>Your cart is empty.</p>';
        } else {
            let total = 0;
            cart.forEach(item => {
                cartDiv.innerHTML += `<div class="cart-item"><b>${item.product}</b> - $${item.price}</div>`;
                total += item.price;
            });
            cartDiv.innerHTML += `<h3>Total: $${total.toFixed(2)}</h3>`;
        }
    }
</script>

</body>
</html>
